<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f3e5d8; /* Warm Coffee Cream Background */
            color: #5a3e36; /* Dark Coffee Brown Text */
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png'); /* Subtle floral pattern */
        }

        /* Form Container */
        .form-container { 
            background: #fffaf0; /* Soft Creamy White */
            padding: 25px; 
            max-width: 600px;  
            width: 90%;  
            margin: auto; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
            border-radius: 12px;
            border: 2px solid #d4a373; /* Subtle Coffee Brown Border */
        }

        h2, h3 { 
            color: #7f5539; /* Deep Coffee Brown */
        }

        /* Input Fields */
        label { 
            font-weight: 600; 
            display: block; 
            margin: 10px 0 5px; 
            text-align: left; 
        }

        input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 2px solid #d4a373;  
            border-radius: 8px; 
            font-size: 16px;
            background-color: #fffaf0;
            color: #5a3e36;
        }

        input:focus { 
            outline: none; 
            border-color: #c97b63; 
            box-shadow: 0 0 8px rgba(201, 123, 99, 0.5);
        }

        /* Submit Button */
        button { 
            background-color: #a0522d; /* Rich Coffee Brown */
            color: white; 
            padding: 12px; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            margin-top: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #8b4513; /* Darker Roast Brown */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Thank You Message */
        .thank-you {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            color: #7f5539;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container { width: 100%; padding: 15px; }
            input, button { font-size: 14px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>â˜• Things you wish to have in a cafeâ˜•</h2>
        <form id="wishlistForm">

            <h3>Personal Details</h3>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="coffeePreference">Preferred Coffee Type:</label>
            <input type="text" name="coffeePreference" placeholder="e.g., Espresso, Cappuccino, Latte">

            <label for="atmosphere">Favorite Coffee Shop Atmosphere:</label>
            <input type="text" name="atmosphere" placeholder="e.g., Cozy, Modern, Rustic">

            <h3>Starter</h3>
            <input type="text" name="starter1" placeholder="Starter 1">
            <input type="text" name="starter2" placeholder="Starter 2">
            <input type="text" name="starter3" placeholder="Starter 3">
            <input type="text" name="starter4" placeholder="Starter 4">
            

            <h3>Desserts</h3>
            <input type="text" name="dessert1" placeholder="Dessert 1">
            <input type="text" name="dessert2" placeholder="Dessert 2">
            <input type="text" name="dessert3" placeholder="Dessert 3">
            <input type="text" name="dessert4" placeholder="Dessert 4">
            

            <h3>Main Course</h3>
            <input type="text" name="main1" placeholder="Main Course 1">
            <input type="text" name="main2" placeholder="Main Course 2">
            <input type="text" name="main3" placeholder="Main Course 3">
            <input type="text" name="main4" placeholder="Main Course 4">
            
            <h3>Additional Items or Dessert</h3>
            <input type="text" name="extra1" placeholder="Additional Item 1">
            <input type="text" name="extra2" placeholder="Additional Item 2">
            <input type="text" name="extra3" placeholder="Additional Item 3">
            <input type="text" name="extra4" placeholder="Additional Item 4">
            

            <h3>Drinks</h3>
            <input type="text" name="drink1" placeholder="Drink 1">
            <input type="text" name="drink2" placeholder="Drink 2">
            <input type="text" name="drink3" placeholder="Drink 3">
            <input type="text" name="drink4" placeholder="Drink 4">
         

            <button type="submit">Submit Wishlist</button>
        </form>

        <p class="thank-you">ðŸŒ¿ Thank you for sharing your cafe wishlist! We appreciate your love for great cafe and delightful experiences. ðŸŒ¸</p>
    </div>

    <script>
        document.getElementById("wishlistForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            const googleScriptURL = "https://script.google.com/macros/s/AKfycbxOSmAaR2oAiav-HvJfyOLyTrkB88Oe9BnFd1To3dU/dev";  // Replace with your actual Google Script URL

            fetch(googleScriptURL, {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => {
                alert("Wishlist Submitted Successfully!");
                document.getElementById("wishlistForm").reset();
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
