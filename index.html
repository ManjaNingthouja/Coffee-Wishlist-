<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f3e5d8; 
            color: #5a3e36; 
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
        }

        .form-container { 
            background: #fffaf0;
            padding: 25px; 
            max-width: 600px;  
            margin: auto; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
            border-radius: 12px;
            border: 2px solid #d4a373; 
        }

        h2, h3 { color: #7f5539; }

        label { 
            font-weight: 600; 
            display: block; 
            margin: 10px 0 5px; 
            text-align: left; 
        }

        input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 2px solid #d4a373;  
            border-radius: 8px; 
            font-size: 16px;
            background-color: #fffaf0;
            color: #5a3e36;
        }

        button { 
            background-color: #a0522d;
            color: white; 
            padding: 12px; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            margin-top: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover { background-color: #8b4513; }

        @media (max-width: 768px) {
            .form-container { width: 100%; padding: 15px; }
            input, button { font-size: 14px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>☕ Cafe Wishlist ☕</h2>
        <form id="wishlistForm">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="coffeePreference">Preferred Coffee:</label>
            <input type="text" name="coffeePreference">

            <label for="atmosphere">Favorite Atmosphere:</label>
            <input type="text" name="atmosphere">

            <button type="submit">Submit Wishlist</button>
        </form>
    </div>

    <script>
        document.getElementById("wishlistForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const googleScriptURL = "https://script.google.com/macros/s/AKfycbx76T4Nssg8Z_6xhq--1BFgdIW13zSeIsmKZRTd4wRIRnFtxMVpwLxmpwij_JoZ13Kqhw/exec"; // Replace with your actual Google Apps Script URL

            fetch(googleScriptURL, {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => {
                alert("Wishlist Submitted Successfully!");
                document.getElementById("wishlistForm").reset();
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
